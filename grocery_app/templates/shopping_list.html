{% extends 'base.html' %}

{% block content %}
  <h1>Shopping List</h1>

  <form method="POST">
    {{ form.csrf_token }} 
    <ul>
      {% for item in user.shopping_list_items %}
        <li>{{ item.name }} {{ form.item_id(value=item.id) }} {{ form.delete }}</li>
      {% endfor %}
    </ul>
  </form>
{% endblock %}
